set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g automatic-rename off

# remap prefix from 'C-b' to '(alt)M-a'
unbind C-b
set-option -g prefix M-a

#vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Alt vim keys to switch windows
bind -n M-j next-window

# Alt vim keys to switch sessions
bind -n M-k switch-client -n


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mattdavis90/base16-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# tmux-resurrect settings
set -g @resurrect-strategy-vim 'session'

# catppuccin with more info in bottom line
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-left "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "status session cpu uptime battery"


# Optional: set a shorter save interval for testing
set -g @continuum-save-interval '10'

set -g @catppuccin_flavour 'mocha'

set -g mouse on
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

#Vim yank keymap for copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind z
bind-key -n M-m resize-pane -Z

unbind %
bind-key "'" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

